backtraces_path = "/users/Zeb/neovide_backtraces.log" # see below for the default platform specific location
fork = false
frame = "none"
idle = true
maximized = false
mouse-cursor-icon = "arrow"
#neovim-bin = "/usr/bin/nvim" # in reality found dynamically on $PATH if unset
no-multigrid = false
srgb = true # platform-specific: false (Linux/macOS) or true (Windows)
tabs = false
title-hidden = true
vsync = true
wsl = false

[font]
normal = "Inconsolata Nerd Font Mono" # Will use the bundled Fira Code Nerd Font by default
size = 14.0

[box-drawing]
# "font-glyph", "native" or "selected-native"
mode = "font-glyph"

[box-drawing.sizes]
default = [2, 4]  # Thin and thick values respectively, for all sizes
